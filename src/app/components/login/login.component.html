<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="mx-auto max-w-[200px] h-auto">
    </div>
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4" *ngIf="!isGuestMode">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      
      <div class="mb-4" *ngIf="!isGuestMode">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div class="mb-4">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input 
            type="checkbox" 
            [(ngModel)]="isGuestMode" 
            (change)="toggleGuestMode()" 
            name="guestMode"
            class="rounded text-blue-600 focus:ring-blue-500">
          <span class="text-sm text-gray-700">Continue as Guest</span>
        </label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">
        {{ isGuestMode ? 'Continue as Guest' : 'Login' }}
      </button>
    </form>
  </div>
</div>
