<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
  <div class="bg-white p-8 rounded-lg enhanced-shadow w-full max-w-md">
    <div class="text-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="mx-auto max-w-[200px] h-auto">
    </div>
    <h2 class="text-2xl font-semibold text-center text-blue-800 mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
      </div>
      
      <div class="flex space-x-4 mb-3">
        <button 
          type="submit" 
          [disabled]="!email" 
          class="flex-1 login-button-pulse bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300 transform hover:scale-[1.02] font-medium disabled:opacity-50 disabled:cursor-not-allowed">
          Iniciar Sesión
        </button>
      </div>
      
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">O</span>
        </div>
      </div>
      
      <button 
        type="button" 
        (click)="loginAsGuest()" 
        class="w-full py-3 px-4 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md transition-colors duration-300 transform hover:scale-[1.02] font-medium border border-gray-300">
        Entrar como Invitado
      </button>
    </form>
  </div>
</div>
