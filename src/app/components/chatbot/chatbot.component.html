<div class="flex flex-col h-full bg-gray-50 rounded-lg shadow-lg overflow-hidden border border-gray-200">
  <!-- Chat Header -->
  <div class="bg-gradient-to-r from-axa-blue to-axa-blue-light p-4">
    <h2 class="text-xl font-semibold text-white">axAI</h2>
    <p class="text-blue-100 text-sm">Asistente virtual de salud</p>
  </div>

  <!-- Chat Messages -->
  <div #messagesContainer class="flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-b from-blue-50 to-gray-50">
    <div *ngFor="let message of messages" 
         [class.justify-end]="message.isUser"
         class="flex">
      <div *ngIf="!message.isUser" class="w-8 h-8 rounded-full bg-axa-blue flex items-center justify-center text-white mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div [class.bg-axa-blue]="message.isUser"
           [class.bg-white]="!message.isUser"
           [class.text-white]="message.isUser"
           [class.text-gray-800]="!message.isUser"
           [class.ml-auto]="message.isUser"
           class="max-w-[80%] rounded-lg p-3 shadow-sm border border-gray-100">
        <p class="whitespace-pre-wrap">{{ message.content }}</p>
        <span class="text-xs mt-1 block opacity-70">
          {{ message.timestamp | date:'short' }}
        </span>
      </div>
      <div *ngIf="message.isUser" class="w-8 h-8 rounded-full bg-axa-blue flex items-center justify-center text-white ml-2">
        <span class="text-sm font-bold">U</span>
      </div>
    </div>
    
    <!-- Especialistas disponibles (cuando corresponda) -->
    <div *ngIf="showingSpecialists && specialists.length > 0" class="flex justify-start w-full">
      <div class="w-8 h-8 rounded-full bg-axa-blue flex items-center justify-center text-white mr-2 mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="bg-white rounded-lg p-3 shadow-md border border-gray-200 max-w-[90%]">
        <h3 class="font-medium text-axa-blue mb-2">Especialistas disponibles:</h3>
        <div class="space-y-3">
          <div *ngFor="let specialist of specialists; let i = index" 
               [class.border-axa-blue]="specialist.selected"
               [class.bg-blue-50]="specialist.selected"
               class="border rounded-md p-2 cursor-pointer hover:bg-blue-50 transition-colors"
               (click)="selectSpecialist(i)">
            <div class="flex justify-between items-center">
              <div>
                <p class="font-medium">{{ specialist.name }}</p>
                <p class="text-sm text-gray-600">{{ specialist.specialty | titlecase }}</p>
              </div>
              <div class="text-right">
                <p class="text-sm font-medium">{{ specialist.date }}</p>
                <p class="text-sm text-gray-600">{{ specialist.time }}</p>
              </div>
            </div>
            <p class="text-xs text-gray-500 mt-1">{{ specialist.location }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex justify-start">
      <div class="w-8 h-8 rounded-full bg-axa-blue flex items-center justify-center text-white mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="bg-white rounded-lg p-3 shadow-sm">
        <div class="flex space-x-2">
          <div class="w-2 h-2 bg-axa-blue rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-axa-blue rounded-full animate-bounce [animation-delay:0.2s]"></div>
          <div class="w-2 h-2 bg-axa-blue rounded-full animate-bounce [animation-delay:0.4s]"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area - Fixed at bottom -->
  <div class="bg-white border-t border-gray-200 p-4 sticky bottom-0">
    <div *ngIf="conversationEnded && !showingSpecialists" class="mb-3">
      <button 
        (click)="resetChat()" 
        class="w-full bg-gradient-to-r from-axa-blue to-axa-blue-light text-white py-2 rounded-lg hover:opacity-90 transition-opacity">
        Comenzar nueva consulta
      </button>
    </div>
    
    <div class="flex space-x-4">
      <textarea
        [(ngModel)]="newMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Escribe tu mensaje aquÃ­..."
        class="flex-1 resize-none rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-axa-blue transition-all duration-200"
        rows="1"
        [disabled]="showingSpecialists"
      ></textarea>
      <button
        (click)="sendMessage()"
        class="bg-axa-blue text-white px-4 py-2 rounded-lg hover:bg-axa-blue-light transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        [disabled]="!newMessage.trim() || isLoading || showingSpecialists"
      >
        <span>Enviar</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </button>
    </div>
  </div>
</div>
