<div class="flex flex-col h-[600px] bg-gray-50 rounded-lg shadow-lg overflow-hidden border border-gray-200">
  <!-- Chat Header -->
  <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4">
    <h2 class="text-xl font-semibold text-white">AI Assistant</h2>
    <p class="text-blue-100 text-sm">¿En qué puedo ayudarte hoy?</p>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-b from-blue-50 to-gray-50">
    <div *ngFor="let message of messages" 
         [class.justify-end]="message.isUser"
         class="flex">
      <div *ngIf="!message.isUser" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div [class.bg-blue-600]="message.isUser"
           [class.bg-white]="!message.isUser"
           [class.text-white]="message.isUser"
           [class.text-gray-800]="!message.isUser"
           [class.ml-auto]="message.isUser"
           class="max-w-[80%] rounded-lg p-3 shadow-sm border border-gray-100">
        <p class="whitespace-pre-wrap">{{ message.content }}</p>
        <span class="text-xs mt-1 block opacity-70">
          {{ message.timestamp | date:'short' }}
        </span>
      </div>
      <div *ngIf="message.isUser" class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white ml-2">
        <span class="text-sm font-bold">U</span>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex justify-start">
      <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="bg-white rounded-lg p-3 shadow-sm">
        <div class="flex space-x-2">
          <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce [animation-delay:0.2s]"></div>
          <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce [animation-delay:0.4s]"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="bg-white border-t border-gray-200 p-4">
    <div class="flex space-x-4">
      <textarea
        [(ngModel)]="newMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Escribe tu mensaje aquí..."
        class="flex-1 resize-none rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
        rows="1"
      ></textarea>
      <button
        (click)="sendMessage()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        [disabled]="!newMessage.trim() || isLoading"
      >
        <span>Enviar</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </button>
    </div>
  </div>
</div>
