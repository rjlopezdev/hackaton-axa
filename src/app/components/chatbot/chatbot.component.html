<div class="flex flex-col h-[600px] bg-gray-50 rounded-lg shadow-lg overflow-hidden">
  <!-- Chat Header -->
  <div class="bg-white border-b border-gray-200 p-4">
    <h2 class="text-xl font-semibold text-gray-800">AI Assistant</h2>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngFor="let message of messages" 
         [class.justify-end]="message.isUser"
         class="flex">
      <div [class.bg-blue-500]="message.isUser"
           [class.bg-white]="!message.isUser"
           [class.text-white]="message.isUser"
           [class.text-gray-800]="!message.isUser"
           class="max-w-[80%] rounded-lg p-3 shadow-sm">
        <p class="whitespace-pre-wrap">{{ message.content }}</p>
        <span class="text-xs mt-1 block opacity-70">
          {{ message.timestamp | date:'short' }}
        </span>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex justify-start">
      <div class="bg-white rounded-lg p-3 shadow-sm">
        <div class="flex space-x-2">
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.2s]"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.4s]"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="bg-white border-t border-gray-200 p-4">
    <div class="flex space-x-4">
      <textarea
        [(ngModel)]="newMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Type your message..."
        class="flex-1 resize-none rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="1"
      ></textarea>
      <button
        (click)="sendMessage()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!newMessage.trim() || isLoading"
      >
        Send
      </button>
    </div>
  </div>
</div>
